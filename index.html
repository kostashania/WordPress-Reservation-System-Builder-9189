<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçΩÔ∏è</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Reservation Builder</title>
    <meta name="description" content="Create beautiful table reservation forms for WordPress with reCAPTCHA protection and email notifications" />
    <meta name="keywords" content="table reservation, restaurant booking, WordPress plugin, form builder" />
    <meta name="author" content="Questera AI" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Table Reservation Builder" />
    <meta property="og:description" content="Create beautiful table reservation forms for WordPress" />
    <meta property="og:url" content="https://questera.ai/table-reservation-builder" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Table Reservation Builder" />
    <meta property="twitter:description" content="Create beautiful table reservation forms for WordPress" />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Theme color -->
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Prevent unnecessary requests -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner styles */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
        z-index: 9999;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loader-text {
        margin-top: 16px;
        color: #6b7280;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state -->
      <div class="initial-loader">
        <div style="text-align: center;">
          <div class="spinner"></div>
          <div class="loader-text">Loading Table Reservation Builder...</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Remove initial loader once React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.querySelector('.initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease';
            setTimeout(() => loader.remove(), 500);
          }
        }, 1000);
      });
      
      // Handle favicon errors silently
      window.addEventListener('error', function(e) {
        if (e.target.tagName === 'LINK' && e.target.rel === 'icon') {
          e.preventDefault();
          return false;
        }
      }, true);
    </script>
  </body>
</html>
